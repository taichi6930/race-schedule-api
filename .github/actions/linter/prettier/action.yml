name: "Prettier Check"
description: "[Test] Check code style with Prettier"

runs:
  using: "composite"
  steps:
    - name: Check out the repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up pnpm
      uses: pnpm/action-setup@v2
      with:
        version: '9.10.0'

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Setup Prettier cache
      uses: actions/cache@v4
      with:
        path: node_modules/.cache/prettier
        key: ${{ runner.os }}-prettier-${{ hashFiles('**/*.{ts,tsx,js,jsx,json,md}', '**/prettier.config.js') }}
        restore-keys: |
          ${{ runner.os }}-prettier-

    - name: Install dependencies
      run: pnpm install
      shell: bash

    - name: Check code style
      run: pnpm prettier --cache --cache-strategy=metadata --check 'src/**/*.{ts,tsx,js,jsx,json,md}'
      shell: bash
