name: "ITa Test"
description: "Run ITa tests"

runs:
  using: "composite"
  steps:
    - name: Check out the repository
      uses: actions/checkout@v4

    - name: Set up pnpm
      uses: pnpm/action-setup@v2
      with:
        version: '9.10.0'

    - name: Build Docker image for app
      run: |
        # Use Docker to build the app image (Dockerfile exists in repo root)
        docker build -t race-schedule-app:ci .
      shell: bash

    # サーバーが起動したらcurlを叩く
    - name: Run container and wait for health
      run: |
        # run container in background and expose port
        docker run -d --name race-schedule-app -p 3000:3000 race-schedule-app:ci

        # exponential backoff health check
        start_ts=$(date +%s%3N)
        attempt=0
        max_attempts=8
        base_delay=1
        max_delay=8
        while [ $attempt -lt $max_attempts ]; do
          if curl --silent --fail --head http://localhost:3000/health >/dev/null 2>&1; then
            echo "Server started"
            break
          fi
          delay=$(( base_delay * 2 ** attempt ))
          if [ $delay -gt $max_delay ]; then delay=$max_delay; fi
          attempt=$((attempt+1))
          echo "Waiting for server to start... attempt=${attempt} delay=${delay}s"
          sleep ${delay}
        done
        if [ $attempt -eq $max_attempts ]; then
          echo "Server did not start within expected time"
          docker logs race-schedule-app || true
          docker rm -f race-schedule-app || true
          exit 1
        fi
        end_ts=$(date +%s%3N)
        elapsed=$((end_ts - start_ts))
        echo "server_start_elapsed_ms=${elapsed}"
      shell: bash

    - name: Curl API for Autorace Place
      run: |
        start_ts=$(date +%s%3N)
        # Initial GET request
        response=$(curl -s -X 'GET' \
          'http://localhost:3000/api/races/all/place?startDate=2024-10-01&finishDate=2024-10-31&raceType=autorace' \
          -H 'accept: application/json')

        # Initial GET Response Check
        autorace_items=$(echo "$response" | jq 'if type=="object" and has("AUTORACE") then .AUTORACE else . end')
        if [[ "$autorace_items" != "[]" ]]; then
          echo "❌ Initial GET request failed. Expected [], but got $response"
          exit 1
        fi

        # POST request
        post_response=$(curl -s -o /dev/null -w "%{http_code}" -X 'POST' \
          'http://localhost:3000/api/races/all/place' \
          -H 'accept: */*' \
          -H 'Content-Type: application/json' \
          -d '{
                "startDate": "2024-10-01",
                "finishDate": "2024-10-31",
                "raceType": ["autorace"]
              }')

        # POST Response Check
        if [[ "$post_response" != "200" ]]; then
          echo "❌ POST request failed with status code $post_response"
          exit 1
        fi

        # Updated GET request
        response=$(curl -s -X 'GET' \
          'http://localhost:3000/api/races/all/place?startDate=2024-10-01&finishDate=2024-10-31&raceType=autorace' \
          -H 'accept: application/json')

        # Final GET Response Check: autoraceキーのみ抜き出して要素数が31個であることを確認
        item_count=$(echo "$response" | jq 'if type=="object" and has("AUTORACE") then .AUTORACE | length else length end')
        if [[ "$item_count" -ne 31 ]]; then
          echo "❌ Updated GET request failed. Expected 31 items but got $item_count items."
          exit 1
        fi

        echo "✅ All checks passed successfully."
        end_ts=$(date +%s%3N)
        elapsed=$((end_ts - start_ts))
        echo "curl_place_block_elapsed_ms=${elapsed}"
      shell: bash

