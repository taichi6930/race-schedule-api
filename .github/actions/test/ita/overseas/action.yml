name: "ITa Test"
description: "Run ITa tests on Cloudflare Workers with D1"

runs:
  using: "composite"
  steps:
    - name: Check out the repository
      uses: actions/checkout@v4

    - name: Set up Node.js 24
      uses: actions/setup-node@v4
      with:
        node-version: '24'

    - name: Set up pnpm
      uses: pnpm/action-setup@v2
      with:
        version: '9.10.0'

    - name: Install dependencies
      run: pnpm install
      shell: bash

    # Cloudflare Workers & D1 ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
    - name: Setup Cloudflare Workers with local D1
      run: |
        echo "Creating minimal wrangler.toml for CI..."
        cat > wrangler.toml << 'EOF'
        name = "race-schedule-api-test"
        main = "src/index.ts"
        compatibility_date = "2025-09-10"
        
        [[d1_databases]]
        binding = "DB"
        database_name = "my-database"
        database_id = "local-test-db"
        
        [env.development]
        # ãƒ†ã‚¹ãƒˆç’°å¢ƒç”¨ã®æœ€å°è¨­å®š
        EOF
        
        echo "Setting up local D1 database..."
        
        # ãƒ­ãƒ¼ã‚«ãƒ«D1ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã®ãƒã‚¤ã‚°ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³é©ç”¨
        pnpm run wrangler:d1:migrations:apply:local
        
        echo "Starting Cloudflare Workers in development mode..."
        
        # ãƒãƒƒã‚¯ã‚°ãƒ©ã‚¦ãƒ³ãƒ‰ã§wrangler devã‚’èµ·å‹•
        TZ=Asia/Tokyo pnpm exec wrangler dev src/index.ts --local &
        
        # ãƒ¯ãƒ¼ã‚«ãƒ¼ã®èµ·å‹•ã‚’å¾…æ©Ÿï¼ˆãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯ï¼‰
        echo "Waiting for Cloudflare Workers to start..."
        timeout=60
        counter=0
        
        while [ $counter -lt $timeout ]; do
          if curl --silent --fail http://localhost:8787/health > /dev/null 2>&1; then
            echo "âœ… Cloudflare Workers is ready!"
            break
          fi
          
          echo "Waiting... ($((counter + 1))/$timeout)"
          sleep 2
          counter=$((counter + 1))
        done
        
        if [ $counter -eq $timeout ]; then
          echo "âŒ Timeout: Cloudflare Workers failed to start within $timeout seconds"
          exit 1
        fi
      shell: bash

    - name: Test Overseas Race API
      run: |
        echo "ğŸ§ª Testing Overseas Race API..."
        
        BASE_URL="http://localhost:8787"
        API_PARAMS="startDate=2024-10-01&finishDate=2024-11-01&raceType=OVERSEAS"
        
        # Step 1: åˆæœŸçŠ¶æ…‹ç¢ºèªï¼ˆç©ºã®çµæœã‚’æœŸå¾…ï¼‰
        echo "ğŸ“‹ Step 1: Checking initial empty state..."
        initial_response=$(curl -s -X GET \
          "${BASE_URL}/race?${API_PARAMS}" \
          -H 'accept: application/json')
        
        echo "Initial response: $initial_response"
        
        overseas_items=$(echo "$initial_response" | jq -r 'if type=="object" and has("OVERSEAS") then .OVERSEAS else . end')
        if [[ "$overseas_items" != "[]" ]]; then
          echo "âŒ Initial GET failed. Expected [], got: $overseas_items"
          exit 1
        fi
        echo "âœ… Initial state is empty as expected"
        
        # Step 2: ãƒ‡ãƒ¼ã‚¿ä½œæˆï¼ˆPOSTï¼‰
        echo "ğŸ“‹ Step 2: Creating test data..."
        post_response=$(curl -s -w "%{http_code}" -o /tmp/post_response.txt -X POST \
          "${BASE_URL}/race" \
          -H 'accept: */*' \
          -H 'Content-Type: application/json' \
          -d '{
                "startDate": "2024-10-01",
                "finishDate": "2024-11-01",
                "raceType": ["OVERSEAS"]
              }')
        
        post_body=$(cat /tmp/post_response.txt)
        echo "POST response code: $post_response"
        echo "POST response body: $post_body"
        
        if [[ "$post_response" != "200" ]]; then
          echo "âŒ POST failed with status: $post_response"
          echo "Response body: $post_body"
          exit 1
        fi
        echo "âœ… Data created successfully"
        
        # Step 3: ãƒ‡ãƒ¼ã‚¿å–å¾—ç¢ºèª
        echo "ğŸ“‹ Step 3: Verifying created data..."
        final_response=$(curl -s -X GET \
          "${BASE_URL}/race?${API_PARAMS}" \
          -H 'accept: application/json')
        
        echo "Final response length: $(echo "$final_response" | wc -c) characters"
        
        item_count=$(echo "$final_response" | jq -r 'if type=="object" and has("OVERSEAS") then .OVERSEAS | length else length end')
        echo "Item count: $item_count"
        
        if [[ "$item_count" != "372" ]]; then
          echo "âŒ Final GET failed. Expected 372 items, got: $item_count"
          echo "Response preview: $(echo "$final_response" | head -c 500)..."
          exit 1
        fi
        echo "âœ… Data verification successful (372 items)"
        
        echo "ğŸ‰ Overseas Race API test completed successfully!"
      shell: bash

    - name: Test Overseas Calendar API
      run: |
        echo "ğŸ§ª Testing Overseas Calendar API..."
        
        BASE_URL="http://localhost:8787"
        API_PARAMS="startDate=2024-10-01&finishDate=2024-11-01&raceType=OVERSEAS"
        
        # Step 1: åˆæœŸçŠ¶æ…‹ç¢ºèª
        echo "ğŸ“‹ Step 1: Checking initial calendar state..."
        initial_response=$(curl -s -X GET \
          "${BASE_URL}/calendar?${API_PARAMS}" \
          -H 'accept: application/json')
        
        overseas_items=$(echo "$initial_response" | jq -r 'if type=="object" and has("OVERSEAS") then .OVERSEAS else . end')
        if [[ "$overseas_items" != "[]" ]]; then
          echo "âŒ Initial calendar GET failed. Expected [], got: $overseas_items"
          exit 1
        fi
        echo "âœ… Initial calendar state is empty"
        
        # Step 2: ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ãƒ‡ãƒ¼ã‚¿ä½œæˆ
        echo "ğŸ“‹ Step 2: Creating calendar data..."
        post_response=$(curl -s -w "%{http_code}" -o /tmp/calendar_post_response.txt -X POST \
          "${BASE_URL}/calendar" \
          -H 'accept: */*' \
          -H 'Content-Type: application/json' \
          -d '{
                "startDate": "2024-10-01",
                "finishDate": "2024-11-01",
                "raceType": ["OVERSEAS"]
              }')
        
        post_body=$(cat /tmp/calendar_post_response.txt)
        echo "Calendar POST response: $post_response"
        
        if [[ "$post_response" != "200" ]]; then
          echo "âŒ Calendar POST failed with status: $post_response"
          echo "Response body: $post_body"
          exit 1
        fi
        echo "âœ… Calendar data created"
        
        # Step 3: ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ãƒ‡ãƒ¼ã‚¿ç¢ºèª
        echo "ğŸ“‹ Step 3: Verifying calendar data..."
        final_response=$(curl -s -X GET \
          "${BASE_URL}/calendar?${API_PARAMS}" \
          -H 'accept: application/json')
        
        item_count=$(echo "$final_response" | jq -r 'if type=="object" and has("OVERSEAS") then .OVERSEAS | length else length end')
        echo "Calendar item count: $item_count"
        
        if [[ "$item_count" != "372" ]]; then
          echo "âŒ Final calendar GET failed. Expected 372 items, got: $item_count"
          exit 1
        fi
        echo "âœ… Calendar verification successful"
        
        echo "ğŸ‰ Overseas Calendar API test completed successfully!"
      shell: bash

    # ã‚ªãƒ—ã‚·ãƒ§ãƒ³: ãƒ†ã‚¹ãƒˆå¾Œã®ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
    - name: Cleanup
      if: always()
      run: |
        echo "ğŸ§¹ Cleaning up..."
        # ãƒãƒƒã‚¯ã‚°ãƒ©ã‚¦ãƒ³ãƒ‰ãƒ—ãƒ­ã‚»ã‚¹ã®çµ‚äº†
        pkill -f "wrangler dev" || true
        echo "âœ… Cleanup completed"
      shell: bash