name: "ITa Test"
description: "Run ITa tests"

runs:
  using: "composite"
  steps:
    - name: Check out the repository
      uses: actions/checkout@v4

    - name: Set up pnpm
      uses: pnpm/action-setup@v2
      with:
        version: '9.10.0'

    - name: Install dependencies
      run: pnpm install
      shell: bash

    # サーバーが起動したらcurlを叩く
    - name: Start server in background
      run: |
        pnpm run start:local:no_data &  # サーバーをバックグラウンドで起動
        for i in {1..5}; do
          curl --silent --head http://localhost:3000/health && break
          echo "Waiting for server to start..."
          sleep 10
        done
      shell: bash

    - name: Curl API for World Race
      run: |
        # Initial GET request
        response=$(curl -s -X 'GET' \
          'http://localhost:3000/api/races/all/race?startDate=2024-10-01&finishDate=2024-11-01&raceType=world' \
          -H 'accept: application/json')

        # Initial GET Response Check
        world_items=$(echo "$response" | jq 'if type=="object" and has("overseas") then .world else . end')
        if [[ "$world_items" != "[]" ]]; then
          echo "❌ Initial GET request failed. Expected [], but got $response"
          exit 1
        fi

        # POST request
        post_response=$(curl -s -o /dev/null -w "%{http_code}" -X 'POST' \
          'http://localhost:3000/api/races/all/race' \
          -H 'accept: */*' \
          -H 'Content-Type: application/json' \
          -d '{
                "startDate": "2024-10-01",
                "finishDate": "2024-11-01",
                "raceType": ["overseas"]
              }')

        # POST Response Check
        if [[ "$post_response" != "200" ]]; then
          echo "❌ POST request failed with status code $post_response"
          exit 1
        fi

        # Updated GET request
        response=$(curl -s -X 'GET' \
          'http://localhost:3000/api/races/all/race?startDate=2024-10-01&finishDate=2024-11-01&raceType=world' \
          -H 'accept: application/json')

        # Final GET Response Check: 要素数が372個であることを確認
        item_count=$(echo "$response" | jq 'if type=="object" and has("overseas") then .world | length else length end')
        if [[ "$item_count" -ne 372 ]]; then
          echo "❌ Updated GET request failed. Expected 372 items but got $item_count items."
          exit 1
        fi

        echo "✅ All checks passed successfully."
      shell: bash

    - name: Curl API for World Calendar
      run: |
        # Initial GET request
        response=$(curl -s -X 'GET' \
          'http://localhost:3000/api/races/all/calendar?startDate=2024-10-01&finishDate=2024-11-01&raceType=world' \
          -H 'accept: application/json')

        # Initial GET Response Check
        world_items=$(echo "$response" | jq 'if type=="object" and has("overseas") then .world else . end')
        if [[ "$world_items" != "[]" ]]; then
          echo "❌ Initial GET request failed. Expected [], but got $response"
          exit 1
        fi

        # POST request
        post_response=$(curl -s -o /dev/null -w "%{http_code}" -X 'POST' \
          'http://localhost:3000/api/races/all/calendar' \
          -H 'accept: */*' \
          -H 'Content-Type: application/json' \
          -d '{
                "startDate": "2024-10-01",
                "finishDate": "2024-11-01",
                "raceType": ["overseas"]
              }')

        # POST Response Check
        if [[ "$post_response" != "200" ]]; then
          echo "❌ POST request failed with status code $post_response"
          exit 1
        fi

        # Updated GET request
        response=$(curl -s -X 'GET' \
          'http://localhost:3000/api/races/all/calendar?startDate=2024-10-01&finishDate=2024-11-01&raceType=world' \
          -H 'accept: application/json')

        # Final GET Response Check: 要素数が372個であることを確認
        item_count=$(echo "$response" | jq 'if type=="object" and has("overseas") then .world | length else length end')
        if [[ "$item_count" -ne 372 ]]; then
          echo "❌ Updated GET request failed. Expected 372 items but got $item_count items."
          exit 1
        fi

        echo "✅ All checks passed successfully."
      shell: bash
