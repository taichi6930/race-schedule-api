version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "Asia/Tokyo"
    groups:
      dependencies-patch:
        patterns:
          - "*"
        update-types:
          - "patch"
      dependencies-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
      dependencies-major:
        patterns:
          - "*"
        update-types:
          - "major"
