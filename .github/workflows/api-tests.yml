name: API package tests

on:
  push:
    paths:
      - 'packages/api/**'
      - 'packages/shared/**'
  pull_request:
    paths:
      - 'packages/api/**'
      - 'packages/shared/**'

jobs:
  test-api:
    name: Run packages/api tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        # CI environment may not have a checked-in pnpm-lock.yaml or matching engines;
        # allow install without frozen lockfile to avoid failing the job.
        run: pnpm install --no-frozen-lockfile

      - name: Run packages/api tests (non-watch)
        run: pnpm --filter @race-schedule/api test -- --run
