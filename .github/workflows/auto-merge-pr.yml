name: "Auto-merge PR"

on:
  workflow_run:
    workflows: ["Pull Request CI"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create GitHub App Token
        uses: actions/create-github-app-token@v1.6.2
        id: app-token
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      - name: Extract PR Information
        id: pr-info
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const pullRequest = context.payload.workflow_run.pull_requests[0];
            if (!pullRequest) {
              console.log('No pull request found');
              return;
            }
            core.setOutput('has_pr', 'true');
            core.setOutput('pr_number', pullRequest.number);
            core.setOutput('pr_author', pullRequest.user.login);

      - name: Auto-merge PR
        if: ${{ steps.pr-info.outputs.has_pr == 'true' }}
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          PR_NUMBER: ${{ steps.pr-info.outputs.pr_number }}
          PR_AUTHOR: ${{ steps.pr-info.outputs.pr_author }}
        run: |
          REPO="${GITHUB_REPOSITORY}"
          if [ "$PR_AUTHOR" != "$GITHUB_ACTOR" ]; then
            gh pr review $PR_NUMBER --approve -R $REPO
          else
            echo "PR author and bot user are the same. Skipping approval."
          fi
          gh pr merge $PR_NUMBER --auto --merge -R $REPO