name: Deploy DB to Development Environment

permissions:
  contents: read
  id-token: write
  issues: write

on:
  issues:
    types: [labeled]
  pull_request:
    types: [labeled]
  workflow_dispatch:

jobs:
  deploy-db-development:
    if: github.event.label.name == 'deploy-db-development' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Deploy migrations to Development
        working-directory: packages/db
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "ğŸš€ Deploying DB migrations to development environment..."
          # Update wrangler.toml with actual DB_ID before running migrations
          sed -i 's/database_id = "development"/database_id = "${{ secrets.DB_ID_DEV }}"/' wrangler.toml
          bunx wrangler d1 migrations apply DB --remote --env development
          echo "âœ… Deployment completed"

      - name: List applied migrations
        working-directory: packages/db
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "ğŸ“‹ Applied migrations:"
          bunx wrangler d1 migrations list DB --remote --env development

      # ãƒ©ãƒ™ãƒ«ä»˜ä¸ã‚¤ãƒ™ãƒ³ãƒˆã§èµ·å‹•ã—ãŸå ´åˆã®ã¿ã€ãƒ©ãƒ™ãƒ«ã‚’å‰Šé™¤
      - name: Remove 'deploy-db-development' label
        if: github.event.label.name == 'deploy-db-development'
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: deploy-db-development
          number: ${{ github.event.issue.number || github.event.pull_request.number }}
