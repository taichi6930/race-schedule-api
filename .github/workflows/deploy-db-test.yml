name: Deploy DB to Test Environment

'on':
  push:
    branches:
      - main
    paths:
      - 'packages/db/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      db_changed: ${{ steps.filter.outputs.db }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for DB changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            db:
              - 'packages/db/**'

  deploy-test:
    needs: check-changes
    if: needs.check-changes.outputs.db_changed == 'true'
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Deploy migrations to Test
        working-directory: packages/db
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "ðŸš€ Deploying DB migrations to test environment..."
          # Update wrangler.toml with actual DB_ID before running migrations
          sed -i 's/database_id = "test"/database_id = "${{ secrets.DB_ID_TEST }}"/' wrangler.toml
          bunx wrangler d1 migrations apply DB --remote --env test
          echo "âœ… Deployment completed"

      - name: List applied migrations
        working-directory: packages/db
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "ðŸ“‹ Applied migrations:"
          bunx wrangler d1 migrations list DB --remote --env test
