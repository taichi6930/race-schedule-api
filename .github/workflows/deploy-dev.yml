name: Deploy Cloudflare Development API

permissions:
  contents: read
  id-token: write
  issues: write

on:
  issues:
    types: [labeled]
  pull_request:
    types: [labeled]
  workflow_dispatch:

jobs:
  deploy-development:
    if: github.event.label.name == 'deploy-development' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/api
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Deploy to Cloudflare Workers (development env)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CF_D1_DEV_DB_ID: ${{ secrets.CF_D1_DEV_DB_ID }}
        run: |
          envsubst < wrangler.toml > wrangler.resolved.toml && mv wrangler.resolved.toml wrangler.toml
          bun run deploy:development

      # ラベル付与イベントで起動した場合のみ、ラベルを削除
      - name: Remove 'deploy-development' label
        if: github.event.label.name == 'deploy-development'
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: deploy-development
          number: ${{ github.event.issue.number || github.event.pull_request.number }}
