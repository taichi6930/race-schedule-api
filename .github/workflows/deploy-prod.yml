name: Deploy Cloudflare Production API

permissions:
  contents: read
  id-token: write
  issues: write

on:
  push:
    tags:
      - 'v*'
  issues:
    types: [labeled]
  pull_request:
    types: [labeled]

jobs:
  deploy-prod:
    if: github.event_name == 'push' || github.event.label.name == 'deploy-production'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/api
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Enable pnpm via corepack
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install

      - name: Deploy to Cloudflare Workers (production env)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CF_D1_PROD_DB_ID: ${{ secrets.CF_D1_PROD_DB_ID }}
          ENV: ${{ secrets.ENV }}
        run: |
          envsubst < wrangler.toml > wrangler.resolved.toml && mv wrangler.resolved.toml wrangler.toml
          pnpm run deploy:production

      # ラベル付与イベントで起動した場合のみ、ラベルを削除
      - name: Remove 'deploy-production' label
        if: github.event.label.name == 'deploy-production'
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: deploy-production
          number: ${{ github.event.issue.number }}
