name: Deploy Cloudflare Production API

permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write

on:
  push:
    tags:
      - 'v*'
  issues:
    types: [labeled]
  pull_request:
    types: [labeled]

jobs:
  deploy-prod:
    if: github.event_name == 'push' || github.event.label.name == 'deploy-production'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/api
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Deploy to Cloudflare Workers (production env)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CF_D1_PROD_DB_ID: ${{ secrets.CF_D1_PROD_DB_ID }}
        run: |
          envsubst < wrangler.toml > wrangler.resolved.toml && mv wrangler.resolved.toml wrangler.toml
          bun run deploy:production

      # ラベル付与イベントで起動した場合のみ、ラベルを削除（Issue）
      - name: Remove 'deploy-production' label (issue)
        if: github.event_name == 'issues' && github.event.label.name == 'deploy-production'
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          labels: deploy-production
          repo: ${{ github.repository }}
          number: ${{ github.event.issue.number }}
          fail_on_error: false

      # ラベル付与イベントで起動した場合のみ、ラベルを削除（Pull Request）
      - name: Remove 'deploy-production' label (pull_request)
        if: github.event_name == 'pull_request' && github.event.label.name == 'deploy-production'
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          labels: deploy-production
          repo: ${{ github.repository }}
          number: ${{ github.event.pull_request.number }}
          fail_on_error: false
