name: Deploy Scraping Worker (Production)

permissions:
  contents: read
  id-token: write

on:
  push:
    tags:
      - 'v*'

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes in scraping package
        id: check
        run: |
          # 前回のタグを取得
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, deploying"
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # packages/scraping/ または packages/shared/ に変更があるかチェック
          if git diff --name-only $PREV_TAG HEAD | grep -E '^packages/(scraping|shared)/'; then
            echo "Changes detected in scraping or shared packages"
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "No changes in scraping or shared packages"
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

  deploy-scraping-production:
    needs: check-changes
    if: needs.check-changes.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/scraping
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Deploy to Cloudflare Workers (production env)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          envsubst < wrangler.toml > wrangler.resolved.toml && mv wrangler.resolved.toml wrangler.toml
          bun run deploy:production
