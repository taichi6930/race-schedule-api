name: Deploy Cloudflare Test API

permissions:
  contents: read
  id-token: write


on:
  push:
    branches:
      - main
  issues:
    types: [labeled]
  pull_request:
    types: [labeled]


jobs:
  deploy-test:
    if: github.event_name == 'push' || github.event.label.name == 'deploy-test'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/api
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Enable pnpm via corepack
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install

      - name: Deploy to Cloudflare Workers (test env)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          ENV: ${{ secrets.ENV }}
        run: pnpm run deploy:test

      # ラベル付与イベントで起動した場合のみ、ラベルを削除
      - name: Remove 'deploy-test' label
        if: github.event.label.name == 'deploy-test'
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: deploy-test
          number: ${{ github.event.issue.number }}
