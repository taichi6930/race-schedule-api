name: Deploy Cloudflare Test API

permissions:
  contents: read
  id-token: write
  issues: write


on:
  push:
    branches:
      - main
  issues:
    types: [labeled]
  pull_request:
    types: [labeled]


jobs:
  deploy-test:
    if: github.event_name == 'push' || github.event.label.name == 'deploy-test'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/api
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Deploy to Cloudflare Workers (test env)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CF_D1_TEST_DB_ID: ${{ secrets.CF_D1_TEST_DB_ID }}
          CF_D1_PROD_DB_ID: ${{ secrets.CF_D1_PROD_DB_ID }}
          ENV: ${{ secrets.ENV }}
        run: |
          envsubst < wrangler.toml > wrangler.resolved.toml && mv wrangler.resolved.toml wrangler.toml
          bun run deploy:test

      # ラベル付与イベントで起動した場合のみ、ラベルを削除
      - name: Remove 'deploy-test' label
        if: github.event.label.name == 'deploy-test'
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: deploy-test
          number: ${{ github.event.issue.number }}
