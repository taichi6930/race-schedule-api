      - name: Curl API for Keirin Calendar
        run: |
          # Initial GET request
          response=$(curl -s -X 'GET' \
            'http://localhost:3000/api/races/keirin/calendar?startDate=2024-10-01&finishDate=2024-11-01' \
            -H 'accept: application/json')

          # Initial GET Response Check
          if [[ "$response" != "[]" ]]; then
