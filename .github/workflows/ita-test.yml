          # Updated GET request
          response=$(curl -s -X 'GET' \
            'http://localhost:3000/api/races/keirin/race?startDate=2024-10-01&finishDate=2024-11-01' \
            -H 'accept: application/json')

          # Final GET Response Check: 要素数が372個であることを確認
