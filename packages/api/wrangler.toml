## wrangler.toml (template)
## This file is committed and used by CI.
## - For CI (deploy/test), `envsubst` will replace `${CF_D1_TEST_DB_ID}` / `${CF_D1_PROD_DB_ID}`
## - Do NOT store actual DB IDs here. Use `wrangler.effective.toml` locally if needed

name = "race-schedule-api"
main = "src/index.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

[[d1_databases]]
binding = "DB"
database_name = "race-schedule-db"
database_id = "preview"
migrations_dir = "../db/migrations"

[env.production]
name = "race-schedule-prod"

[[env.production.d1_databases]]
binding = "DB"
database_name = "race-schedule-db-prod"
database_id = "${CF_D1_PROD_DB_ID}"
migrations_dir = "../db/migrations"

[env.test]
name = "race-schedule-test"

[[env.test.d1_databases]]
binding = "DB"
database_name = "race-schedule-db-test"
database_id = "${CF_D1_TEST_DB_ID}"
migrations_dir = "../db/migrations"
