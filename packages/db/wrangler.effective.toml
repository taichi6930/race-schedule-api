
## wrangler.effective.toml (LOCAL ONLY)
## - Contains actual Cloudflare D1 database IDs for local development or
##   manual one-off deployments of the DB package.
## - This file may contain secrets and should remain excluded from Git.

name = "race-schedule-db"
compatibility_date = "2024-09-23"

[[d1_databases]]
binding = "DB"
database_name = "race-schedule-db"
database_id = "preview"
migrations_dir = "./migrations"

[env.test]
[[env.test.d1_databases]]
binding = "DB"
database_name = "race_schedule_db_test"
database_id = "aa5941fc-bad2-4295-ab8f-907117925324"
migrations_dir = "./migrations"

[env.production]
[[env.production.d1_databases]]
binding = "DB"
database_name = "race_schedule_db_prod"
database_id = "853210d9-7b32-4895-9341-2918db1fc81f"
migrations_dir = "./migrations"
