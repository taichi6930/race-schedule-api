

# Cloudflare D1 Database Configuration
name = "race-schedule-db"
compatibility_date = "2024-09-23"

# Local/Default D1 Database
[[d1_databases]]
binding = "my_database"
database_name = "${DB_NAME}"
database_id = "${DB_ID}"
migrations_dir = "./migrations"

# Test Environment
[env.test]
[[env.test.d1_databases]]
binding = "race_schedule_db_test"
database_name = "${DB_NAME_TEST}"
database_id = "${DB_ID_TEST}"
migrations_dir = "./migrations"

# Production Environment
[env.production]
[[env.production.d1_databases]]
binding = "race_schedule_db_prod"
database_name = "${DB_NAME_PROD}"
database_id = "${DB_ID_PROD}"
migrations_dir = "./migrations"
