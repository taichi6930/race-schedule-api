
## wrangler.toml (DB package template)
## - This file is committed and used by CI workflows in packages/db.
## - The CI workflows use `sed` to replace the placeholder database_id values
##   ("production" / "test") with the actual DB IDs stored in GitHub Secrets
##   (DB_ID_PROD / DB_ID_TEST) before running migrations.

name = "race-schedule-db"
compatibility_date = "2024-09-23"

[[d1_databases]]
binding = "DB"
database_name = "race-schedule-db"
database_id = "preview"
migrations_dir = "./migrations"

[env.production]
name = "race-schedule-db-prod"

[[env.production.d1_databases]]
binding = "DB"
database_name = "race-schedule-db-prod"
database_id = "production"
migrations_dir = "./migrations"

[env.test]
name = "race-schedule-db-test"

[[env.test.d1_databases]]
binding = "DB"
database_name = "race-schedule-db-test"
database_id = "test"
migrations_dir = "./migrations"

